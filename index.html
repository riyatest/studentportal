<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Portal</title>
<style>
* { box-sizing: border-box; }
body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
  /* Light abstract background with soft shapes */
  background: #f3f6fd;
  background-image: radial-gradient(circle at 20% 20%, #a1c4fd 0%, transparent 25%),
                    radial-gradient(circle at 80% 80%, #c2e9fb 0%, transparent 25%);
  background-repeat: no-repeat;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 12px 25px rgba(0,0,0,0.3);
  max-width: 950px;
  width: 95%;
  display: flex;
  flex-wrap: wrap;
  overflow: hidden;
}

/* Cool gradient backgrounds for forms */
.form {
  flex: 1;
  min-width: 300px;
  padding: 30px;
  border-radius: 16px;
  margin: 10px;
  color: #fff;
}

.form:nth-child(1) { /* Login form */
  background: linear-gradient(135deg, #42a5f5, #478ed1);
}

.form:nth-child(2) { /* Registration form */
  background: linear-gradient(135deg, #ff8a65, #ff7043);
}

.form h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #fff;
}

input, select {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 12px;
  border: none;
  font-size: 15px;
}

input:focus, select:focus {
  outline: none;
  box-shadow: 0 0 8px rgba(255,255,255,0.5);
}

/* Modern gradient buttons */
button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(45deg, #42a5f5, #478ed1);
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.form:nth-child(2) button {
  background: linear-gradient(45deg, #ff8a65, #ff7043);
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

.error, .success {
  text-align: center;
  font-size: 14px;
  margin-bottom: 10px;
}

.error { color: #ffe0e0; }
.success { color: #e0ffe0; }

/* Dashboard and other styles unchanged */
#dashboard {
  display: none;
  width: 100%;
  background: #f0f2f5;
  min-height: 100vh;
}

nav {
  background: #007bff;
  color: white;
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 12px;
  font-weight: 600;
}

nav a {
  color: white;
  cursor: pointer;
  text-decoration: none;
  font-size: 16px;
}

nav a:hover { text-decoration: underline; }

.section { display: none; padding: 25px; }
.section h2 { color: #007bff; }

.info-box {
  background: #e0f0ff;
  border-left: 5px solid #007bff;
  padding: 15px 20px;
  border-radius: 8px;
  margin: 20px auto;
  max-width: 600px;
}

.upload-box, .edu-box {
  max-width: 500px;
  margin: 20px auto;
  text-align: left;
}

@media (max-width: 700px) {
  .container { flex-direction: column; }
}
</style>
</head>
<body>

<!-- Login + Register Page -->
<div id="loginRegisterContainer" class="container">

  <!-- Student Login -->
  <div class="form">
    <h2>Student Login</h2>
    <div id="loginMsg" class="error"></div>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Student Registration -->
  <div class="form">
    <h2>Student Registration</h2>
    <div id="registerMsg" class="error"></div>
    <input type="text" id="regName" placeholder="Full Name">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <select id="regCourse">
      <option value="">-- Select Course --</option>
      <option>Computer Science</option>
      <option>Information Technology</option>
      <option>Electronics</option>
      <option>Mechanical</option>
      <option>Civil</option>
    </select>
    <button onclick="register()">Register</button>
  </div>
</div>

<!-- Dashboard (unchanged) -->
<div id="dashboard">
  <!-- dashboard code here -->
</div>

<script>
// JS code unchanged
</script>

</body>
</html>
