<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Portal</title>
<style>
* { box-sizing: border-box; }
body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  max-width: 950px;
  width: 95%;
  display: flex;
  flex-wrap: wrap;
  overflow: hidden;
}

.form {
  flex: 1;
  min-width: 300px;
  padding: 30px;
}

.form h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

input, select {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

input:focus, select:focus {
  border-color: #00bfff;
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  background: #28a745;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.3s;
}

button:hover { background: #1e7e34; }

.error, .success {
  text-align: center;
  font-size: 14px;
  margin-bottom: 10px;
}

.error { color: red; }
.success { color: green; }

#dashboard {
  display: none;
  width: 100%;
  background: #f0f2f5;
  min-height: 100vh;
}

nav {
  background: #007bff;
  color: white;
  display: flex;
  justify-content: center;
  gap: 20px;
  padding: 12px;
  font-weight: 600;
}

nav a {
  color: white;
  cursor: pointer;
  text-decoration: none;
  font-size: 16px;
}

nav a:hover { text-decoration: underline; }

.section {
  display: none;
  padding: 25px;
  animation: fadeIn 0.5s ease-in-out;
}
@keyframes fadeIn {
  from {opacity: 0; transform: translateY(10px);}
  to {opacity: 1; transform: translateY(0);}
}

.section h2 { color: #007bff; }

.info-box {
  background: #e0f0ff;
  border-left: 5px solid #007bff;
  padding: 15px 20px;
  border-radius: 8px;
  margin: 20px auto;
  max-width: 600px;
}

.upload-box, .edu-box {
  max-width: 500px;
  margin: 20px auto;
  text-align: left;
}

footer {
  text-align: center;
  padding: 15px;
  background: #007bff;
  color: white;
}

@media (max-width: 700px) {
  .container { flex-direction: column; }
}
</style>
</head>
<body>

<!-- Login + Register Page -->
<div id="loginRegisterContainer" class="container">

  <!-- Student Login -->
  <div class="form">
    <h2>Student Login</h2>
    <div id="loginMsg" class="error"></div>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Student Registration -->
  <div class="form" style="background:#f7f9fc;">
    <h2>Student Registration</h2>
    <div id="registerMsg" class="error"></div>
    <input type="text" id="regName" placeholder="Full Name">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Password">
    <select id="regCourse">
      <option value="">-- Select Course --</option>
      <option>Computer Science</option>
      <option>Information Technology</option>
      <option>Electronics</option>
      <option>Mechanical</option>
      <option>Civil</option>
    </select>
    <button onclick="register()">Register</button>
  </div>
</div>
